<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGI 代理系統</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>


<body>
    <div class="iframe-container">
        <iframe referrerpolicy="no-referrer-when-downgrade" height="600px" width="100%" style="border:none;" 
        src="https://view-awesome-table.com/-OEDfQb6DciuHIAY9fuY/view"></iframe>
    </div>
</body>



</html>
